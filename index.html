<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Fonts -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->

    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- /Montserrat -->

    <!-- /Import Fonts -->

    <!-- Import CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Import CSS -->

    <!-- Inclusione favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- /Inclusione favicon -->

    <!-- Titolo scheda -->
    <title>Spotify</title>
    <!-- /Titolo scheda -->

</head>

<body>

    <!-- Main -->
    <main>
        <!-- Contenitore nav e dashboard -->
        <div class="main container flex">
            <!-- Navbar -->
            <nav class="navbar flex column space-between">
                <!-- Top menu -->
                <div class="top-menu flex column">
                    <!-- Contenitore logo -->
                    <div class="logo-container">
                        <img src="img/logo.svg" alt="Spotify Logo" class="big-logo">
                        <img src="img/logo-small.svg" alt="Spotify Logo" class="small-logo">

                    </div>
                    <!-- /Contenitore logo -->

                    <!-- Menu del nav -->
                    <div class="nav-menu">

                        <!-- Lista elementi menu nav -->
                        <ul class="element-list flex column">
                            <li class="flex align-center">
                                <img src="img/home.svg" alt="Home icon">
                                <a href="#" class="element-evidence">Home</a>
                                <div class="highlighter"></div>
                            </li>
                            <li class="flex align-center">
                                <img src="img/search.svg" alt="Search icon">
                                <a href="#">Cerca</a>
                            </li>
                            <li class="flex align-center">
                                <img src="img/libreria.svg" alt="Home icon">
                                <a href="#">La tua libreria</a>
                            </li>
                        </ul>
                        <!-- /Lista elementi menu nav -->

                    </div>
                    <!-- /Menu del nav -->

                    <!-- Playlist menu -->
                    <div class="playlist-menu">
                        <!-- Elemento in evidenza -->
                        <span class="element-evidence">PLAYLIST</span>
                        <!-- /Elemento in evidenza -->

                        <!-- Aggiungi playlist -->
                        <div class="add-playlist">
                            <i class="fa-solid fa-square-plus"></i>
                            <a href="#">Crea Playlist</a>
                        </div>
                        <!-- Aggiungi playlist -->

                        <!-- Lista playlist dell'utente -->
                        <ul class="playlist-list flex column">
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                        </ul>
                        <!-- /Lista playlist dell'utente -->
                    </div>
                    <!-- /Playlist menu -->
                </div>
                <!-- /Top menu -->


                <!-- Bottom menu -->
                <div class="bottom-menu">
                    <!-- Profilo e call to action app -->
                    <div class="profile-menu  flex column">
                        <div class="download-app flex align-center">
                            <img src="img/download.svg" alt="Download icon">
                            <a href="#">Installa app</a>
                        </div>
                        <hr>
                        <div class="user flex align-center">
                            <div class="pic-container">
                                <img src="img/profile.svg" alt="User icon">
                            </div>
                            <span class="username">John Doe</span>
                        </div>
                    </div>
                    <!-- /Profilo e call to action app -->
                </div>
                <!-- /Bottom menu -->
            </nav>
            <!-- /Navbar -->

            <!-- Dashboard -->
            <div class="dashboard">
                <div class="upgrade-overlay">
                </div>
            </div>
            <!-- /Dashboard -->

        </div>
        <!-- /Contenitore nav e dashboard -->



        </nav>
    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>
        <div class="commands-container flex space-between align-center">
            <div class="left-commands flex">
                <div class="listening flex">
                    <div class="actual-song-cover">
                        <img src="img/sinister.jpeg" alt="Sinister cover">
                    </div>
                    <div class="actual-song-info flex column justify-center">
                        <a href="#" class="actual-song-title">Sinister</a>
                        <a href="#" class="actual-song-artist">Brano Nome</a>
                    </div>

                    <div class="song-interactions flex align-center">
                        <a href="#"><i class="fa-regular fa-heart"></i></a>
                        <a href="#"><i class="fa-regular fa-folder"></i></a>

                    </div>

                </div>

            </div>

            <div class="center-commands">a</div>
            <div class="right-commands">a</div>

        </div>
    </footer>
    <!-- /Footer -->

</body>

</html>
